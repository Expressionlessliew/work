<!DOCTYPE html>
<html>
  <head>
    <title>WORK</title>
    <link rel="icon" type="jpg" href="/assets/paintgirl.png " />
    <link rel="stylesheet" href="work.css" />
    <script
      src="https://kit.fontawesome.com/523a5e1da2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sidebar">
      <p id="name">
        <i class="fa-brands fa-square-xing fa-2xl" style="color: #f4f4f0"></i>
      </p>
      <br />
      <a href="/home.html"
        ><i class="fa-solid fa-house fa-fade" style="color: #bd0505"></i>
        Home</a
      >
      <a href="work.html"
        ><i class="fa-solid fa-folder fa-shake" style="color: #ab1fc7"></i>
        work</a
      >
      <div class="dayContainer">
        <span id="day">Sunday</span>
        <br />
        <span id="date">1</span>
        <span>-</span>
        <span id="month">1</span>
        <span>-</span>
        <span id="year">2022</span>
      </div>
      <div class="container">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="session">AM</span>
        <img src="/assets/pikachu3.gif" alt="pikachu" />
      </div>
    </div>
    <h1 id="title">
      <i class="fa-solid fa-folder-open" style="color: #eeff00"></i>MY WORKS
    </h1>
    <section>
      <a href="/notes/notes-app.html">
        <button id="btn1">
          <img src="/assets/app.png" alt="img" />
          <h3>Note-App</h3>
          <p>All my favorite apps!</p>
        </button></a
      >
      <a href="/poki/poki.html">
        <button id="btn2">
          <img src="/assets/poke.png" alt="img" />
          <h3>Poki-App</h3>
          <p>All pokemon in it!</p>
        </button></a
      >
      <a href="/recipe/recipe.html">
        <button id="btn3">
          <img src="/assets/food.png" alt="img" />
          <h3>Food lists</h3>
          <p>Just order any food!</p>
        </button></a
      >
    </section>
    <script src="work.js"></script>
  </body>
</html>
